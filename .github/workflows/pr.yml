name: Validate

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
      - name: Initialize
        run: tofu init -backend=false
      - name: Format
        run: tofu fmt -check -recursive
      - name: Validate
        run: tofu validate

